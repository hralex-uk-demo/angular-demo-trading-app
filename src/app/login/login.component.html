<mat-grid-list cols="2" rowHeight="8:1">

  <mat-grid-tile colspan="1" rowspan="1">
    <div style="text-align:center">
      <img mat-card-image src="/assets/hralex-logo.png" height="80%" width="80%" >
    </div>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="8" style="background-color: #4980FF;">
    
      <br>
      <br>
      <mat-card style="height:90%;width:90%;box-shadow: none !important;background-color: #4980FF;" class="theme-font;">
        <mat-card-header style="color: white;">          
          <mat-card-title><p style=" text-align: center; font-size: 40px">Angular Demo</p></mat-card-title>          
          <mat-card-subtitle style="color: white;"> 
            <br>        
            <p style=" text-align: left; font-size: 18px">
              Front-end stack : <br>
            </p>
                <p style=" text-align: left; font-size: 16px; color : rgb(215, 215, 215)">
                Angular 16, RxJS, NgRx, TypeScript, GraphQL, AG-Grid and Material UI.               
                </p>
             <br>
            <p style=" text-align: left; font-size: 18px">
              Back-end stack : <br>
            </p>
            <p style=" text-align: left; font-size: 16px; color : rgb(215, 215, 215)">
               AWS, Node.js, Python, AWS Amplify, AWS CloudFront, AWS Lambda, AWS DynamoDB, AWS S3, Docker and AWS IAM.
            </p>
        </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets/hralex-banner.png">
        <mat-card-content>

        </mat-card-content>

      </mat-card>

  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="5">
    <mat-card style="height:90%;width:90%;box-shadow: none !important;" class="theme-font;">
      <br>
      <br>
      <mat-card-header style="display: flex; flex-direction: column;  align-items: center;">
        <mat-card-title class="fs-24">Sign In</mat-card-title>
      </mat-card-header>
      <br>
      <mat-card-content style="display: flex; flex-direction: column;  align-items: flex-start;" class="fs-16">
        <br>
        <mat-form-field  appearance="outline" style="width:40%">
          <mat-label>Username</mat-label>
          <input matInput value="">
        </mat-form-field>
        <mat-form-field appearance="outline" style="width:40%">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions >
        <button mat-fab extended (click)="login()" class="button-color-primary" style="background-color:#36f">SIGN IN</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="2">

  </mat-grid-tile>

</mat-grid-list>
