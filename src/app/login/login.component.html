<mat-grid-list cols="2" rowHeight="8:1">

  <mat-grid-tile colspan="1" rowspan="1">
    <div style="text-align:center">
      <img mat-card-image src="/assets/investa-logo.jpeg" height="50%" width="50%" >
    </div>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="8">
    <img src="assets/hralex-banner.png" style="height:100%">
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="5">
    <mat-card style="height:90%;width:90%;box-shadow: none !important;" class="theme-font;">
      <mat-card-header style="display: flex; flex-direction: column;  align-items: center;">
        <mat-card-title class="fs-24">Sign In</mat-card-title>
      </mat-card-header>
      <br>
      <mat-card-content style="display: flex; flex-direction: column;  align-items: flex-start;" class="fs-16">
        <br>
        <mat-form-field  appearance="outline" style="width:40%">
          <mat-label>Username</mat-label>
          <input matInput value="">
        </mat-form-field>
        <mat-form-field appearance="outline" style="width:40%">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions >
        <button mat-fab extended (click)="login()" class="button-color-primary" style="background-color:black">SIGN IN</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="2">

  </mat-grid-tile>

</mat-grid-list>
