<h1 mat-dialog-title>Delete Customer - {{customerRowObject.firstName}} {{customerRowObject.lastName}}</h1>
<div mat-dialog-content>
  <div style="width:500px">

  </div>

  <h1>Are you sure ?</h1>
  <p>Do you really want to delete customer - <b> {{customerRowObject.firstName}} {{customerRowObject.lastName}} </b> ? This process cannot be undone.</p>
  <br>

</div>

<mat-divider></mat-divider>

<div mat-dialog-actions>
  <button mat-flat-button mat-dialog-close color="warn" style="margin-left:10px;background-color:green;color:white">
    <mat-icon>clear</mat-icon>
    CANCEL
  </button>
  <button type="submit" mat-flat-button color="primary"  (click)="onDeleteClick(customerRowObject._id)" style="margin-left:10px;background-color:red;color:white">
    <mat-icon>delete</mat-icon>
    DELETE
  </button>
</div>
